<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Online - Add Product</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/add-product.css">

</head>

<body>

    <img src="../img/loading.gif" class="loader" alt="">

    <h1 class="title">add product</h1>

    <div class="error">
        <p>some error occured</p>
    </div>

    <!--product detail-->
    <section class="product-section">
        <!-- upload image section -->
        <div class="image-upload-container">
            <input type="file" id="upload-image" accept="image/png, image/jpeg" hidden>
            <label for="upload-image" class="upload-overlay">upload image</label>
            <img class="product-img">
        </div>

        <div class="product-detail">
            <h1 class="product-title" contenteditable="true" data-placeholder="product name">Premium Egg</h1>
            <p class="product-des" contenteditable="true" data-placeholder="short description">Lorem ipsum dolor, sit
                amet consectetur adipisicing elit. Maiores in voluptatum soluta error maxime nisi optio porro minima
                reiciendis aut ut voluptatibus dignissimos aspernatur eum, est earum labore omnis iste.</p>
            <p class="price" contenteditable="true" data-placeholder="price without $"></p>
        </div>
    </section>

    <section class="detail-des">
        <h1 class="section-title">details</h1>
        <p class="des" contenteditable="true" data-placeholder="Details, you can add image using HTML img tag"></p>
    </section>

    <div class="btn-wrapper">
        <a href="../dashboard.html"><button class="product-btn add-product-btn">add product</button></a>
    </div>

    <script src="../js/commom.js"></script>
    <script src="../js/add-product.js"></script>

</body>

</html>
